<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <title>获取otp短息验证码</title>
</head>
<body>
    <div>
        <h3>获取otp信息</h3>
        <div>
            <label>手机号</label>
            <div>
                <input type="text" placeholder="手机号" id="telphone"/>
            </div>
        </div>
        <div>
            <button id="getotp" type="submit">
                获取otp短息
            </button>
        </div>
    </div>
</body>

<script>
    jQuery(document).ready(function(){
        //绑定otp事件
        $("#getotp").on("click",function () {
            var telphone = $("#telphone").val();
            if(telphone == null || telphone == ""){
                alert("手机号不能为空");
                return false;
            }
            $.ajax({
                type:"post",
                contentType:"application/x-www-form-urlencoded",
                url:"http://127.0.0.1:8090/getotp",
                data:{
                    "telphone":$("#telphone").val(),
                },
                //dataType:"json",
                success:function(data){
                    if(data.status == "success"){
                        alert("otp短息发送成功，注意查收");
                    } else{
                        alert("otp发送失败，原因"+data.data.errorMessage);
                    }
                },
                error:function(data){
                    alert("otp发送失败，原因"+data.responseText);
                }
            })
        });
        return false;
    });
</script>

</html>
