<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./static/assets/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="./static/assets/global/css/component.css" rel="stylesheet" type="text/css"/>
    <link href="./static/assets/admin/pages/css/login.css" rel="stylesheet" type="text/css" />
    <script src="./static/assets/global/plugins/jquery-1.11.0.min.js" type="text/javascript"></script>
    <title>用户注册</title>
</head>
<body class="login">
    <div class="content">
        <h3 class="form-title">用户注册</h3>
        <!--手机号-->
        <div class="form-group">
            <label class="control-label">手机号</label>
            <div>
                <input class="form-control" type="text" placeholder="手机号" id="telphone" name="telphone"/>
            </div>
        </div>
        <!--验证码-->
        <div class="form-group">
            <label class="control-label">验证码</label>
            <div>
                <input class="form-control" type="text" placeholder="验证码" id="otpCode"  name="otpCode"/>
            </div>
        </div>
        <!-- 用户名 -->
        <div class="form-group">
            <label class="control-label">用户名</label>
            <div>
                <input class="form-control" type="text" placeholder="用户名" id="name" name="name"/>
            </div>
        </div>
        <!--年龄-->
        <div class="form-group">
            <label class="control-label">年龄</label>
            <div>
                <input class="form-control" type="text" placeholder="年龄" id="age"  name="age"/>
            </div>
        </div>
        <!--性别-->
        <div class="form-group">
            <label class="control-label">性别</label>
            <div>
                <input class="form-control" type="text" placeholder="性别" id="gender" name="gender"/>
            </div>
        </div>
        <!--密码-->
        <div class="form-group">
            <label class="control-label">密码</label>
            <div>
                <input class="form-control" type="password" placeholder="密码" id="password" name="password"/>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-info" id="register" type="submit">
                提交注册
            </button>
        </div>
    </div>
</body>

<script>
    jQuery(document).ready(function(){
        //绑定otp事件
        $("#register").on("click",function () {
            var telphone = $("#telphone").val();
            var otpCode = $("#otpCode").val();
            var name = $("#name").val();
            var age = $("#age").val();
            var gender = $("#gender").val();
            var password = $("#password").val();

            if(telphone == null || telphone == ""){
                alert("手机号不能为空");
                return false;
            }
            if(otpCode == null || otpCode == ""){
                alert("验证码不能为空");
                return false;
            }
            if(name == null || name == ""){
                alert("用户名不能为空");
                return false;
            }
            if(age == null || age == ""){
                alert("年龄不能为空");
                return false;
            }
            if(gender == null || gender == ""){
                alert("性别不能为空");
                return false;
            }
            if(password == null || password == ""){
                alert("密码不能为空");
                return false;
            }
            $.ajax({
                type:"post",
                contentType:"application/x-www-form-urlencoded",
                url:"http://127.0.0.1:8090/register",
                data:{
                    "telphone":$("#telphone").val(),
                    "otpCode":$("#otpCode").val(),
                    "name":$("#name").val(),
                    "age":$("#age").val(),
                    "gender":$("#gender").val(),
                    "password":$("#password").val(),
                },
                xhrFields:{withCredentials:true},
                //dataType:"json",
                success:function(data){
                    if(data.status == "success"){
                        alert("验证码比对成功，成功注册用户");
                    } else{
                        alert("注册失败，原因2"+data.data.errorMessage);
                    }
                },
                error:function(data){
                    alert("注册失败，原因1"+data.responseText);
                }
            })
        });
        return false;
    });
</script>

</html>
